{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="{% static 'js/dependant.js' %}"></script>
    <title>Registration Form</title>
</head>
<body>
<h1 style="font-family:calibri;text-align:center;">Registration Form</h1><br>
<div class="container">
    <div class="row">
        <div class="col-md-6">
{% for msg in messages %}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Hey!</strong> {{msg}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button><br>
      <a href="{% url 'collegeapp:home'%}" class="btn btn-link">Home page</a>
</div>
{% endfor %}
<form action="" method="post" class="p-3 shadow">
    {% csrf_token %}
    <div class="form-group">
    <input type="text" class="form-control" name="name" placeholder="Enter name">
    </div><br>
    <div class="form-group">
    <label class="form-control" >Enter Date Of Birth</label>
    <input type="date" name="dob" class="form-control" placeholder="Enter date of birth">
        </div><br>
        <div class="form-group">
    <input type="text" name="age" class="form-control" placeholder="Enter age">
            </div><br>
    <div class="form-group">
    <label class="form-control">Gender</label>
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female
     </div><br>
    <div class="form-group">
    <input type="text" name="phone" class="form-control" placeholder="Enter phone number">
        </div><br>
        <div class="form-group">
    <input type="email" name="email" class="form-control" placeholder="Enter mail-id">
            </div><br>
            <div class="form-group">
    <input type="text" name="address" class="form-control" placeholder="Enter address">
                </div><br>
                <div class="form-group">
                    <label class="form-control" >Department:</label>
                    <select id="dept" name="dept" style="width:50%">
                        <option value="0">Select a Department</option>
                        {% for i in dept %}
                        <option value="{{i.id}}">{{i.name}}</option>
                        {% endfor %}
                    </select>
                </div><br>
                <div class="form-group">
                    <label class="form-control">Course:</label>
            <select id="course" name="course" style="width:50%">
            </select>
                    </div><br>

    <div class="form-group">
    <label class="form-control">Purpose:</label>
    <select id="purpose" name="purpose">
      <option value="enquiry">Enquire</option>
      <option value="placeorder">Place Order</option>
      <option value="return">Return</option>
    </select>
    </div><br>
    <div class="form-group">
    <label class="form-control">Materials Provide:</label><br>
      <input type="checkbox" id="book" name="checks[]" value="book"/>
             <label>Note Book</label> <br>
      <input type="checkbox" id="lap" name="checks[]" value="lap"/>
             <label>Laptop</label> <br>
      <input type="checkbox" id="paper" name="checks[]" value="Paper"/>
             <label>Exam papers</label> <br>
    </div><br>
    <input type="submit" value="submit" class="btn btn-success">
     <a href="{% url 'collegeapp:home' %}">
     <button type="button" class="btn btn-primary">logout</button>
 </a>
</form>
        </div>
    </div>
</div>

</body>
</html>
